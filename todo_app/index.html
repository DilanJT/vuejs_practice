<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="vue-one" class="container">
        <h3>ToDo</h3>
        <span>Add items to todo list</span> <br>
        <!-- text input container -->
        <div class="text-input-container">
            <input type="text" name="todo-name" v-model.lazy="currentTask" placeholder="do something">
            <button v-on:click="addTask">Add</button>
        </div>
        <!-- list container -->
        <div class="todo-list-container">
            <!-- looping list items -->
            <div class="list-item" v-for="todo in todos">
                <span>{{ todo }}</span>
                <button class="item-button" v-on:click="deleteItem(todo)">âœ“</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
